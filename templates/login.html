<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>EvoTama - Inicio sesion</title>


  <meta name="description" content="EvoTama: Tu portal para ver, explorar y ver donde comprar productos de tus animes favoritos. Inicia sesión y vive la experiencia otaku." />
  <meta name="keywords" content="anime, manga, tienda anime, otaku, series, Japón, AnimeWorld, musica anime, Sapo anime, Evotama" />
  <meta name="author" content="Michael Navarro" />
  <meta name="robots" content="index, follow" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<link rel="stylesheet" href="{% static 'styles.css' %}" />

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<link rel="icon" type="image/png" href="{% static 'img/Evotama0.png' %}" />

</head>

<body>
<nav class="navbar navbar-dark bg-dark py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="img/Evotama1.png" alt="EvoTama Logo" height="50" class="me-2">
    </a>
    <div>
      <a href="login.html" class="btn btn-outline-light btn-sm me-2 nav-link-action">Iniciar Sesión</a>
      <button id="registerBtn" class="btn btn-danger btn-sm">Registrarse</button>
    </div>
  </div>
</nav>


<main class="login-section">
  <div class="card p-4 shadow-lg login-card">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" id="clave" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Entrar</button>
    </form>
    <p class="text-center mt-3 text-muted">¿No tienes cuenta? <a href="#" id="registerLink">Regístrate</a></p>
  </div>
</main>


<footer class="text-center text-light bg-dark py-3">
      <p>© 2025 EvoTama | Todos los derechos reservados</p>
    </footer>


    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Crear cuenta</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="regName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="regName" required />
              </div>
              <div class="mb-3">
                <label for="regEmail" class="form-label"
                  >Correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="regEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="regPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-accent w-100">
                Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="{% static 'script.js' %}"></script>


    <!--Abrir modal-->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const registerBtn = document.getElementById("registerBtn");
        const registerModalEl = document.getElementById("registerModal");
        const registerModal = new bootstrap.Modal(registerModalEl);

        if (registerBtn) {
          registerBtn.addEventListener("click", () => registerModal.show());
        }

        // simulacion envio de formulario 
        const registerForm = document.getElementById("registerForm");
        if (registerForm) {
          registerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            alert("¡Registro exitoso!");
            registerModal.hide();
            registerForm.reset();
          });
        }
      });
      </script>

</body>
</html>
